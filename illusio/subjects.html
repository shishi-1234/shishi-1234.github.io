<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Убираем отступы по умолчанию */
            background-color: #000000; /* Цвет фона */
            height: 100vh; /* Высота на весь экран */
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Выравнивание по нижнему краю */
        }
        .container {
            width: 600px; /* Ширина основного прямоугольника */
            height: 700px; /* Высота основного прямоугольника */
            background-image: url('hz.webp'); /* Замените 'texture.jpg' на путь к вашему изображению */
            background-size: cover; /* Масштабирование изображения для заполнения контейнера */
            background-position: center;
            border-radius: 8px 8px 0px 0px; 
            box-shadow: 0 2px 10px #000000;
            position: relative; /* Для позиционирования маленьких прямоугольников */
            margin-bottom: 0px; /* Отступ от нижней границы экрана */
        }
        .container-back {
            width: 620px; /* Ширина второго (заднего) прямоугольника */
            height: 700px; /* Высота второго (заднего) прямоугольника */
            background-color: #af8d6d; /* Полупрозрачный серый цвет для заднего прямоугольника */
            position: absolute; 
            left: calc(34% + 7px); /* Сдвигаем его вправо относительно первого контейнера с небольшим отступом */
            bottom: 0px; 
            z-index:-1;/* Устанавливаем z-index ниже, чтобы он находился за первым контейнером*/
            border-radius: 8px 8px 0px 0px; 
            box-shadow :0 2px 10px rgba(0,0,0,.1);/* Тень заднего контейнера*/
            
        }
        .container-back1 {
            width: 610px; /* Ширина второго (заднего) прямоугольника */
            height: 690px; /* Высота второго (заднего) прямоугольника */
            background-color: #ffffff; /* Полупрозрачный серый цвет для заднего прямоугольника */
            position: absolute; 
            left: calc(34% + 7px); /* Сдвигаем его вправо относительно первого контейнера с небольшим отступом */
            bottom: 0px; 
            z-index:-1;/* Устанавливаем z-index ниже, чтобы он находился за первым контейнером*/
            border-radius: 8px 8px 0px 0px; 
            
            
        }
        .small-rectangles {
            position: absolute;
            top: -45px; /* Расположение маленьких прямоугольников над основным */
            left: 67%;
            transform: translateX(-50%); /* Центрируем маленькие прямоугольники */
            display: flex;
        }
        .small-rectangle {
            width: 50px; /* Ширина маленьких прямоугольников */
            height: 40px; /* Высота маленьких прямоугольников */
            background-image: url('texture.jpg');
            background-color: #f1f1f1; /* Цвет фона маленьких прямоугольников */
            color: white; /* Цвет текста */
            border-radius: 4px;
            margin: 5px; /* Отступы между маленькими прямоугольниками */
            display: flex; /* Используем flex для выравнивания текста по центру */
            justify-content: center; /* Центрируем текст по горизонтали */
            align-items: center; /* Центрируем текст по вертикали */
            cursor: pointer; /* Курсор при наведении */
            border-radius: 8px 8px 0px 0px; 
        }
        .small-rectangle:hover {
            background-color: #ffffff; /* Цвет фона при наведении */
        }
        .modal {
            display: none; /* Скрываем модальное окно по умолчанию */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный черный фон */
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%; /* Максимальная ширина изображения в модальном окне */
            max-height: 90%; /* Максимальная высота изображения в модальном окне */
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="small-rectangles">
        <div class="small-rectangle" onclick="openImage('image1.jpg')"></div>
        <div class="small-rectangle" onclick="openImage('image2.jpg')"></div>
        <div class="small-rectangle" onclick="openImage('image3.jpg')"></div>
        <div class="small-rectangle" onclick="openImage('image4.jpg')"></div>
        <div class="small-rectangle" onclick="openImage('image5.jpg')"></div>
        <div class="small-rectangle" onclick="openImage('image6.jpg')"></div>
    </div>
</div>

<!-- Модальное окно -->
<div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="">
</div>
<div class="container-back"></div>
<div class="container-back1"></div>
<script>
    function openImage(imageUrl) {
        document.getElementById('modalImage').src = imageUrl; // Устанавливаем источник изображения
        document.getElementById('modal').style.display = 'flex'; // Показываем модальное окно
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none'; // Скрываем модальное окно
    }
</script>

</body>
</html>
